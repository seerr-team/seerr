# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Rebuild Issue Index

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions: {}

env:
  EMBEDDING_MODEL: ${{ vars.EMBEDDING_MODEL }}

jobs:
  build-index:
    runs-on: ubuntu-24.04
    permissions:
      issues: read
      actions: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Pnpm Setup
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: 'package.json'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: bin/duplicate-detector
        env:
          CI: true
        run: pnpm install --frozen-lockfile

      - name: Build issue index
        working-directory: bin/duplicate-detector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          INDEX_PATH: issue_index.json
        run: node build-index.mjs

      - name: Upload index artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: issue-index
          path: bin/duplicate-detector/issue_index.json
          retention-days: 7
