---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: 'CodeQL'

on:
  push:
    branches: ['develop']
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: ['develop']
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  schedule:
    - cron: '50 7 * * 5'

permissions:
  contents: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [actions, javascript]
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@58d4c8134bcf8ae089f888d056501755e0da2b44  # v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@58d4c8134bcf8ae089f888d056501755e0da2b44  # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@58d4c8134bcf8ae089f888d056501755e0da2b44  # v4
        with:
          category: '/language:${{ matrix.language }}'
