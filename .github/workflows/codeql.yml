---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: 'CodeQL'

on:
  push:
    branches: ['develop']
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: ['develop']
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  schedule:
    - cron: '50 7 * * 5'

permissions:
  contents: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [actions, javascript]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b374143c1149a9115d881581d29b8390bbcbb59c # v3.22.11
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@b374143c1149a9115d881581d29b8390bbcbb59c # v3.22.11

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b374143c1149a9115d881581d29b8390bbcbb59c # v3.22.11
        with:
          category: '/language:${{ matrix.language }}'
